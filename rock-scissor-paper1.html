<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game - rock.scissor.paper version1</title>
</head>
<body>
  <p>Rock Scissor Paper</p>
<!--picking rock-->
  <button onclick="
    playGame('rock')    
    ">
    Rock
  </button >
<!--picking paper-->
  <button onclick="
    playGame('paper')      
    ">
    Paper
  </button>
<!--picking scissors-->
  <button onclick="
    playGame('scissors')
    ">
    Scissors
  </button>


  <!--script-->
  <script>

    //function for results after playerMove

    function playGame(playerMove){
      const computerMove = pickComputerMove();

      let result ='';


      if (playerMove === 'rock'){
          if (computerMove === 'rock') {
            result='Tie!'
          }else if (computerMove==='paper'){
            result ='You lose!'
          }else if (computerMove=== 'scissors'){
            result ='You win!'
          }
      } else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
          result='You win!'
          }else if (computerMove==='paper'){
            result ='Tie!'
          }else if (computerMove=== 'scissors'){
            result ='You lose!'
          }
      } else if (playerMove === 'scissors') {
          if (computerMove === 'rock') {
            result='You lose!'
          }else if (computerMove==='paper'){
            result ='You win!'
          }else if (computerMove=== 'scissors'){
            result ='Tie!'
          }
      }
      

      alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result} `)

    }
    

    //function for computerMove
    function pickComputerMove() {

      let computerMove= '';

      const randomNumber=Math.random();
      console.log(Math.random())

      if (randomNumber>=0 && randomNumber<=1/3) {
        computerMove='rock'
      }else if(randomNumber>1/3 && randomNumber<=2/3) {
        computerMove='paper'
      } else if(randomNumber>2/3 && randomNumber<1){
        computerMove='scissors'
      }
      
      
      return computerMove;
       
    }

  </script>

</body>
</html>
